{% extends 'parking/base.html' %}

{% block content %}
<div class="w-full max-w-3xl mx-auto px-2 sm:px-0">
    <div class="glass-effect rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 border border-gray-200">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6 sm:mb-8">
            <div class="flex-1">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">
                    Editar Cliente
                </h2>
                <p class="text-sm sm:text-base text-gray-600 mt-2 flex items-center">
                    <i class="fas fa-info-circle mr-2 text-primary"></i>
                    Actualice la información del cliente
                </p>
            </div>
            <div class="bg-blue-100 p-3 sm:p-4 rounded-2xl shadow-lg">
                <i class="fas fa-user-edit text-primary text-2xl sm:text-3xl"></i>
            </div>
        </div>

        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}
            
            <!-- Nombre -->
            <div class="form-group">
                <label class="block text-sm font-bold text-gray-700 mb-3">
                    <i class="fas fa-user text-primary mr-2"></i>
                    Nombre Completo <span class="text-danger-color">*</span>
                </label>
                <div class="relative">
                    <input type="text" name="nombre" value="{{ cliente.nombre }}" required
                           class="block w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary rounded-xl shadow-sm transition-all bg-white hover:border-gray-300">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-primary text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- Documento (solo lectura) -->
            <div class="form-group">
                <label class="block text-sm font-bold text-gray-700 mb-3">
                    <i class="fas fa-id-card text-success mr-2"></i>
                    Documento
                </label>
                <div class="relative">
                    <input type="text" value="{{ cliente.documento }}" readonly
                           class="block w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-success text-lg"></i>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">El documento no puede ser modificado</p>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label class="block text-sm font-bold text-gray-700 mb-3">
                    <i class="fas fa-phone text-warning mr-2"></i>
                    Teléfono
                </label>
                <div class="relative">
                    <input type="text" name="telefono" value="{{ cliente.telefono }}"
                           class="block w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary rounded-xl shadow-sm transition-all bg-white hover:border-gray-300">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-warning text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="block text-sm font-bold text-gray-700 mb-3">
                    <i class="fas fa-envelope text-primary mr-2"></i>
                    Email
                </label>
                <div class="relative">
                    <input type="email" name="email" value="{{ cliente.email }}"
                           class="block w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary rounded-xl shadow-sm transition-all bg-white hover:border-gray-300">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-primary text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- Dirección -->
            <div class="form-group">
                <label class="block text-sm font-bold text-gray-700 mb-3">
                    <i class="fas fa-map-marker-alt text-danger mr-2"></i>
                    Dirección
                </label>
                <div class="relative">
                    <input type="text" name="direccion" value="{{ cliente.direccion }}"
                           class="block w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary rounded-xl shadow-sm transition-all bg-white hover:border-gray-300">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-map-marker-alt text-danger text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- Placa -->
            <div class="form-group">
                <label class="block text-sm font-bold text-gray-700 mb-3">
                    <i class="fas fa-car text-primary mr-2"></i>
                    Placa del Vehículo <span class="text-danger-color">*</span>
                </label>
                <div class="relative">
                    <input type="text" name="placa" value="{{ cliente.placa }}" required
                           class="block w-full pl-12 pr-4 py-4 text-base border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary rounded-xl shadow-sm transition-all bg-white hover:border-gray-300 uppercase">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-car text-primary text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-6">
                <button type="submit" 
                        class="flex-1 gradient-success text-white py-3 sm:py-4 px-4 sm:px-6 rounded-xl font-bold text-base sm:text-lg shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 flex items-center justify-center">
                    <i class="fas fa-save mr-2 text-lg sm:text-xl"></i>
                    Actualizar Cliente
                </button>
                <a href="{% url 'cliente-list' %}"
                   class="px-4 sm:px-6 py-3 sm:py-4 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300 transition-all duration-300 flex items-center justify-center text-base sm:text-lg">
                    <i class="fas fa-times mr-2"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Convertir placa a mayúsculas
    document.querySelector('input[name="placa"]').addEventListener('input', function() {
        this.value = this.value.toUpperCase();
    });
});
</script>
{% endblock %}
